<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Formulario JS</title>
</head>
<body>

    <script src="formulario.js"></script>
    <div class="box">
        <fieldset>
            <legend><b>Formulario do Cliente</b></legend>
            <form action="#" class="boxes">
                <label for="">Nome Completo:</label>
                <input type="text" name="nome" id="name" placeholder="Nome Completo" required>
                <br><br>
                <label for="">Telefone:</label>
                <input type="tel" name="tel" id="tel" placeholder="(xx) xxxxx-xxxx" required>
                <br><br>
                <label for="">CPF:</label>
                <input type="text" maxlength="11" name="cpf" id="cpf" placeholder="CPF" required>
                <br><br>
                <label for="">Email:</label>
                <input type="text" name="email" id="email" placeholder="Email" required>
                <br><br>
                <label for="">Cidade:</label>
                <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>
                <br><br>
                <label for="">Estado:</label>
                <select name="Estado" id="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
                <br><br>
                <label for="">Rua:</label>
                <input type="text" name="rua" id="rua" placeholder="Rua" required>
                <br><br>
                <label for="">Bairro:</label>
                <input type="text" name="bairro" id="bairro" placeholder="Bairro" required>
                <br><br>
                <label for="">Número:</label>
                <input type="number" name="n" id="n" placeholder="Número" required>
                <br><br>
                <label for="">CEP:</label>
                <input type="number" name="cep" id="cep" placeholder="CEP" required>
                <br><br>
                <label for="">Data Nascimento:</label>
                <input type="date" name="" id="d" required>
                <br>
                <p>Sexo:</p>
                <input type="radio" name="genero" required>
                <label for="Feminino" id="sex">Feminino</label>
                <input type="radio" name="genero" required>
                <label for="Masculino" id="sex">Masculino</label>
                <input type="radio" name="genero" required>
                <label for="Prefiro Não Dizer" id="sex">Prefiro Não Dizer</label>
                <br><br>
                <input type="submit" class="enviar" value="Enviar" onclick="enviar();">     
            </form>
        </fieldset>
    </div>
</body>
</html>
